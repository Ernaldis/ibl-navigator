<div class="container">
  <form (ngSubmit)="onLogin(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" name="username" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" ngModel>
    </div>
    <button class="btn-outline-dark btn" type="submit">Log In</button>
  </form>
  
  <button class="btn-outline-danger btn" (click)="logOut()">Log Out</button>
</div>
