<h4>
  List of Subjects
</h4>
<hr>
<div *ngFor="let mouse of mice">
  <a routerLink="/mouse/{{mouse['subject_uuid']}}">
    <mat-card class="mouse-card">
      <mat-card-title>{{ mouse.subject_nickname }}</mat-card-title>
      <mat-card-subtitle>{{ mouse.lab_name }}</mat-card-subtitle>
    </mat-card>
  </a>
</div>
